{% extends 'blank_layout.html' %}
{% load static %}
{% block content %}
    <h1>List of Movie</h1>
    <table>
        <tr><th>Title</th><th>Description</th><th>Year</th></tr>
        {% for movie_obj in movies %}
            <tr>
                <td><h3>{{ movie_obj.title | upper }}</h3></td>
                <td><p>{{ movie_obj.description | default:"No data Available" }}</p></td>
                <td><h5>{{ movie_obj.year }}</h5></td>
            </tr>
        {% endfor %}
    </table>
{% endblock %}
