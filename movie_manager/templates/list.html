{% extends 'blank_layout.html' %}
{% load static %}
{% block content %}
    <h1>List</h1>
    {% for movie_obj in movies %}

        <h1>Title : {{ movie_obj.title | upper }}</h1>
        <p>Summary: {{ movie_obj.description }}</p>
        <h5>Year : {{ movie_obj.year }}</h5>

    {% endfor %}
    
{% endblock %}
